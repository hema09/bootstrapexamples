<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Sample form 1</h2>
  <form>
      <div class="form-group row">
          <label for="foremail" class="col-md-2">Email</label>
          <div class="col-md-5">
            <input type="email" class="form-control" id="formemail" placeholder="use@this.format">
          </div> 
      </div>
      <div class="form-group row">
          <label for="formpassword"  class="col-md-2">Password</label>
          <div class="col-md-5">
              <input type="password" class="form-control" id="formpassword" placeholder="Will remain invisible">
          </div> 
      </div>
      <div class="form-group row">
          <label for="formnumber"  class="col-md-2">Age</label>
          <div class="col-md-4">
              <input type="number" class="form-control" id="formnumber" placeholder="Only numbers allowed">
          </div> 
      </div>
      <div class="form-group row">
          <label for="formdate"  class="col-md-2">Birth date</label>
          <div class="col-md-4">
              <input type="date" class="form-control" id="formdate">
          </div> 
      </div>
      <!--since these are not 'row', they will have default layout and appear stacked-->
      <div class="form-group">
          <label for="singleselect">Single Select</label>
          <select class="form-control" id="singleselect">
              <option>option A</option>
              <option>option B</option>
              <option>option C</option>
              <option>option D</option>
          </select>
      </div>
      <div class="form-group">
          <label for="multipleselect">Multiple Select</label>
          <select multiple class="form-control" id="multipleselect">
              <option>option A</option>
              <option>option B</option>
              <option>option C</option>
              <option>option D</option>
          </select>
      </div>
      <button type="submit" class="btn btn-primary">Done</button>
  </form>
</div>
</body>
</html>
